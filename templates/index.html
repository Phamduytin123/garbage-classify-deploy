<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dự đoán loại rác</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #9face6);
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2rem;
            font-weight: bold;
            color: #4a4a4a;
        }

        .form-group label {
            font-weight: bold;
            color: #555;
        }

        .btn-primary {
            background-color: #4caf50;
            border-color: #4caf50;
        }

        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }

        .form-control-file {
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
        }

        #image-preview {
            margin-top: 1rem;
            text-align: center;
        }

        #image-preview img {
            max-width: 100%;
            max-height: 300px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        #prediction-result {
            margin-top: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Phân loại rác</h1>
        <form id="predict-form" action="/predict" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="file">Chọn ảnh:</label>
                <input type="file" class="form-control-file" id="file" name="file" required
                    onchange="previewImage(event)">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Dự đoán</button>
        </form>

        <!-- Hiển thị ảnh upload -->
        <div id="image-preview">
            <img id="preview-img" src="#" alt="Ảnh đã chọn" style="display: none;">
        </div>

        <!-- Hiển thị kết quả dự đoán -->
        <div id="prediction-result"></div>
    </div>

    <script>
        // Hiển thị ảnh đã tải lên
        function previewImage(event) {
            const input = event.target;
            const previewImg = document.getElementById('preview-img');
            const resultDiv = document.getElementById('prediction-result');

            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    previewImg.src = e.target.result;
                    previewImg.style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);
                // Xóa nhãn kết quả cũ nếu có
                resultDiv.textContent = '';
            } else {
                previewImg.style.display = 'none';
            }
        }

        // Gửi form và hiển thị nhãn dự đoán
        document.getElementById('predict-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = new FormData(this);
            const resultDiv = document.getElementById('prediction-result');

            try {
                const response = await fetch(this.action, {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const resultText = await response.text();
                    resultDiv.textContent = `${resultText}`;
                } else {
                    resultDiv.textContent = 'Lỗi dự đoán. Vui lòng thử lại.';
                }
            } catch (error) {
                resultDiv.textContent = 'Lỗi kết nối. Vui lòng thử lại.';
            }
        });
    </script>
</body>

</html>
